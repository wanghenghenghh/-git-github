<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
        git
        1 先初始化指令 git init 初始化之后 会多一个.git 的文件夹

        需要从工作区---暂存区---历史区
        工作区  书写内容的真实位置
        暂存区  暂时储存一些内容 存储的不是文件 是节点
        历史区  已经形成的历史版本 将来可以穿越回来的历史节点
        

        上传远程的时候 只能上传历史区的内容  
                    不能上传 工作区 和 暂存区的内容




        2 把工作区的内容 添加到 暂存区 
            git add 文件名
            git add .       添加全部



        3 查看 工作区和暂存区状态
            git status 



        4 从暂存区 撤回内容
            git reset HEAD --  文件名
            git reset HEAD --  文件夹名称
            git reset HEAD -- .  撤回所有



        5 形成历史版本
            把暂存区的内容形成历史版本
            需要暂存区有内容
            会形成一个历史版本
            git commit -m "说明"


        6 查看历史版本
            git  log
                commit 历史版本id 唯一值

        7 回滚历史版本
            git reset --hard  版本id
        注意 
        回到了过去 在过去的基础上新增了历史版本  上传到远程 就回不去了
        8 删除历史版本
            git rebase -i 版本历史id


        
        git 上传远程
        可以上传到GitHub 也可以上传到gitee

        1 建立远程仓库 在GitHub上建立一个文件夹
        2 在文件夹里面保证有一个没有上传的历史版本
        3 添加一个远程仓库地址
            git remote add origin 仓库地址
            remote 远程
            add 添加
            origin 变量名  代表了远程仓库地址
        4 把历史区的内容 推送到远程
            git push -u origin master 
            git push 



        从git 拉取远程代码
            1拉取自己的代码
                1第一次拉取 克隆远程仓库到本地  
                    复制 远程仓库的地址
                    在本地 打开命令行 
                    git clone 远程仓库地址
                2 第n 次拉取
                    不需要再次克隆 
                    git pull
            2拉取别人的代码
        */
    </script>
</body>

</html>
