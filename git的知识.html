<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
        git
        1 先初始化指令 git init 初始化之后 会多一个.git 的文件夹

        需要从工作区---暂存区---历史区
        工作区  书写内容的真实位置
        暂存区  暂时储存一些内容 存储的不是文件 是节点
        历史区  已经形成的历史版本 将来可以穿越回来的历史节点
        

        上传远程的时候 只能上传历史区的内容  
                    不能上传 工作区 和 暂存区的内容




        2 把工作区的内容 添加到 暂存区 
            git add 文件名
            git add .       添加全部



        3 查看 工作区和暂存区状态
            git status 



        4 从暂存区 撤回内容
            git reset HEAD --  文件名
            git reset HEAD --  文件夹名称
            git reset HEAD -- .  撤回所有



        5 形成历史版本
            把暂存区的内容形成历史版本
            需要暂存区有内容
            会形成一个历史版本
            git commit -m "说明"
        */
    </script>
</body>

</html>
